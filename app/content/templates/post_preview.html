    <div class="post-card">
        <!-- Post Imae (this needs to be added to db.model maybe)
        <a href="/deploy-golang-app-nginx/">
            <picture>
                <img alt="" class="post-card-image lazyloaded" data-src="" src="" title="Deploy a Golang Web Application Behind Nginx" type="image/jpeg"/>
            </picture>
        </a>
        -->
        <div class="post-card-detail">
            <a href="{{ url_for('content.page_view', title=post.title) }}">
                <h2 class="post-card-title">{{ post.title|safe }}</h2>
            </a>
            <section class="post-card-excerpt">{{ post.subtitle|safe }}</section>
            
            <footer class="post-card-footer">
                <div class="meta-items">
                    <img alt="{{ post.author.username }}" class="author-avatar" src="{{ post.author.avatar(64) }}"/>
                    <div>
                        <a class="author-name" href="{{ url_for('main.user', username=post.author.username) }}">{{ post.author.username }}</a>
                        <div class="post-card-meta-info">
                            <span class="meta-item date">
                                {{ moment(post.timestamp).fromNow() }}
                            </span>
                            {% if not current_user.is_anonymous %}
                            <span class="meta-item separator">
                                •
                            </span>
                            <span class="meta-item reading-time">
                                <a href="{{ url_for('content.edit_page', id=post.id) }}">Edit post</a>
                            </span>
                            <span class="meta-item separator">
                                •
                            </span>
                            <span class="meta-item reading-time">
                                <a href="{{ url_for('content.delete_page', id=post.id) }}">Delete post</a>
                            </span>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
