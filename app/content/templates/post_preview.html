     <div class="row">
        <!-- Post Imae (this needs to be added to db.model maybe)
        <a href="/deploy-golang-app-nginx/">
            <picture>
                <img alt="" class="post-card-image lazyloaded" data-src="" src="" title="Deploy a Golang Web Application Behind Nginx" type="image/jpeg"/>
            </picture>
        </a>
        -->
        <div class="col-lg-2 col-sm-2 col-5">
            <img alt="{{ post.title|safe }}" class="img-thumbnail" width="150px" data-src="https://hackersandslackers-cdn.storage.googleapis.com/2020/02/uWSGI@2x.jpg" src="https://hackersandslackers-cdn.storage.googleapis.com/2020/02/uWSGI@2x.jpg"/>
        </div>
        <div class="col-lg-10 col-sm-10 col-7">
            <a href="{{ url_for('content.page_view', title=post.title) }}">
                <h4 class="text-primary">{{ post.title|safe }}</h4>
            </a>
            <p class="card-text">{{ post.body|safe|truncate(128, True) }}</p>
            <small class="text-muted">
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="{{ url_for('main.user', username=post.author.username) }}">{{ post.author.username }}</a></li>
                    <li class="list-inline-item">{{ moment(post.timestamp).fromNow() }}</li>
                    {% if post.author.username == current_user.username %}
                    <li class="list-inline-item"><a href="{{ url_for('content.edit_page', id=post.id) }}">Edit post</a></li>
                    <li class="list-inline-item"><a href="{{ url_for('content.delete_page', id=post.id) }}">Delete post</a></li>
                    {% endif %}
                </ul>
            </small>
        </div>
    </div>
