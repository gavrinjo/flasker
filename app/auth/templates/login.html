{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <div class="col-md-8">
        <h1>Sign in</h1>
        <div>
            {{ wtf.quick_form(form) }}
        </div>
        <p>For new users - <a href="{{ url_for('auth.register') }}">Create an account</a></p>
        <p>Forgot your Password? - <a href="{{ url_for('auth.reset_password_request') }}">Click to reset it</a></p>
    </div>

{% endblock app_content %}
